<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map with a custom style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
	<div id='map'></div>
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoiZWRkaWVjaXR5dSIsImEiOiJjanc3Z3lzYWMwZW5uNGFxaGRvY3FzNjhqIn0.9qcExsl8R72W46hBTsxfeg';
		var map = new mapboxgl.Map({
			container: 'map', // container id
			style: 'mapbox://styles/eddiecityu/cjx343z2b023r1cqmc5zotuz7', //hosted style id
			//center: [-77.38, 39], // starting position
			center: [2.3176, 48.8665],// starting position
			zoom: 12 // starting zoom
		});
	</script>
</body>
</html>
